<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
                 display: grid;
                 grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); 
                 height: 100vh;
                 gap: 10px;           
        }
        .box{
            background-color: dodgerblue;
        }
        .box:nth-child(1){
            grid-column: span 2;
        }
        .box:nth-child(3){
            grid-row: span 2;

        }
        .box:nth-child(5){
            grid-column: span 2;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</div>
</body>
</html>
